<input type="hidden" #selection>

<h3>Crypto Chart</h3>

<figure id="bar"></figure>

<div class="card-container">
  <div class="card card-small" tabindex="0" *ngFor="let coin of this.coins" (click)="onSelectCoin(coin.id)" [class.card-selected]="coin.active == true">
    <span>{{ coin.id }}</span>
  </div>
</div>
