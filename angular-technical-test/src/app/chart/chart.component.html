<input type="hidden" #selection>

<h3>Historic daily high/low {{ this.selectedCurrency }} vs {{ this.selectedCurrencyStandard }}</h3>

<figure id="chart"></figure>

<ol>
  <li>Select a cryptocurrency to display historic daily high/average/low data
  <div class="chart-button-container">
    <button class="chart-button" tabindex="0" *ngFor="let currency of this.currencies" (click)="onSelectCurrency(currency)" [class.chart-button-selected]="selectedCurrency == currency">
      <span>{{ currency }}</span>
    </button>
  </div>

  <li>Choose a currency as a standard for valuation
  <div class="chart-button-container">
    <button class="chart-button" tabindex="0" *ngFor="let standard of this.currencyStandards" (click)="onSelectCurrencyStandard(standard)" [class.chart-button-selected]="this.selectedCurrencyStandard == standard">
      <span>{{ standard }}</span>
    </button>
  </div>



  <li>Adjust the color of the chart lines
  <div class="chart-button-container">
    <button class="chart-button" tabindex="0" *ngFor="let color of this.colors" (click)="onSelectColor(color)" [ngStyle]="{
       'background-color': color.asString,
       'color': 'black' }">
      <span>{{ color.descriptor }}</span>
    </button>
  </div>

  <li>Toggle chart line smoothing
  <div class="chart-button-container">
    <button class="chart-button" tabindex="0" (click)="onSmoothLinesToggle()" [class.chart-button-selected]="linesSmooth == true">
      <span>Smooth Lines</span>
    </button>
  </div>
</ol>
